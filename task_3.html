<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="#4491ad">
    <center>
        <form>
            <table height="600" width="600" bgcolor="ivory" border="1" cellspacing="0">
                <tr>
                    <td align="center">Name : <br> <input type='text' name='fullName'></td>
                    <td align="center">email : <br> <input type='email' name='email'></td>
                </tr>
                <tr>
                    <td align="center">enroll : <br> <input type='text' name="enroll"> </td>
                    <td align="center">sem : <br><input type='number' name="sem"></td>
                </tr>
                <tr>
                    <td align="right">Address : </td>
                    <td><textarea name="address" id="" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td align="center">city : <select name="city" id="">
                        <option value="rjk" disabled selected>select city</option>
                        <option value="Rajkot">Rajkot</option>
                        <option value="Morbi">Morbi</option>
                        <option value="Jamnagar">Jamnagar</option>
                    </select></td>
                    <td align="center">Gender : <input type="radio" name='gender' value="male"> male <input type="radio" name="gender" value="female">female </td>
                </tr>
                <tr>
                    <td align="right" valign="top">fav sports : </td>
                    <td>
                        <input type="checkbox" value="cricket" name="favSports"> cricket 
                        <input type="checkbox" value="chess" name="favSports"> chess <br>
                        <input type="checkbox" value="wolleyBall" name="favSports"> wolleyBall 
                        <input type="checkbox" value="swimming" name="favSports"> swimming <br>
                        <input type="checkbox" value="badminton" name="favSports"> badminton 
                        <input type="checkbox" value="carrom" name="favSports"> carrom <br>
                        <input type="checkbox" value="basketBall" name="favSports"> basketBall 
                        <input type="checkbox" value="baseBall" name="favSports"> baseBall <br>
                        <input type="checkbox" value="tenis" name="favSports"> tenis 
                        <input type="checkbox" value="golf" name="favSports"> golf <br>
                        <input type="checkbox" value="boxing" name="favSports"> boxing 
                        <input type="checkbox" value="f1-Race" name="favSports"> f1-Race <br>
                    </td>
                    
                </tr>
                <tr>
                    <td colspan="2" align="center"> profile Image : <input type='file' name="img"></td>
                </tr>
                <tr><td><input type='submit' align="right"></td><td><input type='reset'></td></tr>
            </table>
        </form>
    </center>
</body>
</html>
