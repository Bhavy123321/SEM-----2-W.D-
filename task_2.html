<html>
	<head>
		<title>Employee Regestration</title>
	</head>
<body>
	<center>
	<form style="width: 30%;">
		<h1 align="center">Employee Regestration</h1>
		<fieldset>
			<legend>Personal Information</legend>
			<table align="center">
				<tr>
					<td>Employee Id</td>
					<td>:&nbsp;</td>
					<td><input type="text" pattern="[0-9]{4}" required></td>
				</tr>

				<tr>
					<td>Employee Name</td>
					<td>:&nbsp;</td>
					<td><input type="text" required></td>
				</tr>

				<tr>
					<td>Email Id</td>
					<td>:&nbsp;</td>
					<td><input type="email" required></td>
				</tr>

				<tr>
					<td>Contact Number</td>
					<td>:&nbsp;</td>
					<td><input type="text" pattern="[6789][0-9][10]" required></td>
				</tr>

				<tr>
					<td>Maritial Status</td>
					<td>:&nbsp;</td>
					<td>
						<input type="radio" name="maritalStatus" checked>Married&nbsp;
						<input type="radio" name="maritalStatus">Single&nbsp;
					</td>
				</tr>
			</table>
		</fieldset>
<br>
		<fieldset class="fieldSet">
			<legend>Education / Experiance</legend>
			<table align="center">
				<tr>
					<td>Education</td>
					<td>:&nbsp;</td>
					<td><textarea required></textarea></td>
				</tr>

				<tr>
					<td>Experiance</td>
					<td>:&nbsp;</td>
					<td><textarea required></textarea></td>
				</tr>
			</table>
		</fieldset>
<br>
		<fieldset>
			<legend>Job Details</legend>
			<table align="center">
				<tr>
					<td>Designation</td>
					<td>:&nbsp;</td>
					<td><textarea required></textarea></td>
				</tr>

				<tr>
					<td>Job Location</td>
					<td>:&nbsp;</td>
					<td>
						<select>
							<option selected>Rajkot</option>
							<option>Bhavnagar</option>
							<option>Junagadha</option>
							<option>Baroda</option>
							<option>Surat</option>
						</select>
					</td>
				</tr>

				<tr>
					<td>Salary</td>
					<td>:&nbsp;</td>
					<td><input type="text" pattern="[0-9][5]" required></td>
				</tr>
			</table>
		</fieldset>
		<br>
		
			<table align="center">
				<tr>
					<td><input type="Submit" value="Submit" name="Submit"></td>
					<td>&nbsp;</td>
					<td><button>Cancle</button></td>
				</tr>
			</table>
	
	</form>
	</center>
</body>
</html>
