<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="border: 1px solid black;width: fit-content">
        <table>
            <tr><caption>COVID-19 Vaccinne Registration Form</caption></tr>
            <tr>
                <td>First Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Aadhar Number</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Vaccine Name</td>
                <td>
                    <select>
                        <option>Please Select Vaccine Name</option>
                        <option>First Dose</option>
                        <option>Second Name</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Vaccine Center Name</td>
                <td>
                    <select>
                        <option>Please Select Your Center Name</option>
                        <option>Kutch</option>
                        <option>Rajkot</option>
                        <option>Ahmedabad</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Date of Dose</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Dose Number</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="SUBMIT">CLICK HERE</button>
                    <button type="RESET">CANCEL</button>
                </td>
            </tr>    
        </table>
    </form>
</body>
</html>
