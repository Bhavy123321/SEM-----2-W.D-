<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .animation{
            width: 100%;
            height:90vh;
            animation-name: changebg;
            animation-duration: 7s;
        }
        @keyframes changebg{
            to{
                background-color: yellow;
            }
            from{
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div class="animation"></div>
</body>
</html>
